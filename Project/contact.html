<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Java Junction Café for reservations or inquiries.">
  <title>Java Junction Café - Contact</title>
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="images/bills-coffee-high-resolution-logonew.jpg" type="image/png">
  <script src="scripts/main.js" defer></script>

</head>
<body>
  <header>
    <div class="logo">
      <img src="images/bills-coffee-high-resolution-logonew.jpg" alt="logo">
      <div class="logo-name"><h1>Java Junction Café</h1></div>
    </div>
    <nav>
      <button id="menu-toggle">☰</button>
      <ul id="nav-menu">
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form action="form-action.html" method="get" class="contact-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder="Enter your message" rows="5" required></textarea>
      </div>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2023 Java Junction Café</p>
    <p><a href="attributions.html">Attributions</a></p>
  </footer>

  <script src="scripts/main.js" type="module"></script>
</body>
</html>
